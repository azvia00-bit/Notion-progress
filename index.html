<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notion Progress Widget</title>

<style>
  body {
    margin: 0;
    padding: 12px;
    font-family: system-ui, sans-serif;
    background: transparent;
  }

  .container {
    width: 100%;
  }

  .bar-bg {
    width: 100%;
    height: 18px;
    background: #e5e5e5;
    border-radius: 999px;
    overflow: hidden;
    margin-bottom: 10px;
  }

  .bar {
    height: 100%;
    width: 0%;
    background: #4f46e5;
    transition: width 0.2s ease;
  }

  .controls {
    display: flex;
    gap: 6px;
    align-items: center;
    margin-top: 6px;
  }

  button {
    padding: 4px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: white;
    cursor: pointer;
  }

  input {
    width: 70px;
    padding: 4px 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 12px;
  }

  .percent {
    margin-left: auto;
    font-size: 12px;
  }
</style>
</head>

<body>
<div class="container">
  <div class="bar-bg">
    <div id="bar" class="bar"></div>
  </div>

  <div class="controls">
    <button onclick="change(-5)">â€“</button>
    <button onclick="change(5)">+</button>

    <input id="fraction" placeholder="14/24" />

    <button onclick="applyFraction()">Set</button>
    <button onclick="resetBar()">Reset</button>

    <div id="percent" class="percent">0%</div>
  </div>
</div>

<script>
  const KEY = "notion-progress";
  const FRACTION_KEY = "notion-fraction";

  let value = Number(localStorage.getItem(KEY)) || 0;
  let fraction = localStorage.getItem(FRACTION_KEY) || "";

  const fractionInput = document.getElementById("fraction");
  fractionInput.value = fraction;

  function render() {
    value = Math.max(0, Math.min(100, value));
    document.getElementById("bar").style.width = value + "%";
    document.getElementById("percent").textContent = Math.round(value) + "%";
    localStorage.setItem(KEY, value);
  }

  function change(delta) {
    value += delta;
    render();
  }

  function applyFraction() {
    const text = fractionInput.value;
    const parts = text.split("/");

    if (parts.length !== 2) return;

    const a = parseFloat(parts[0]);
    const b = parseFloat(parts[1]);

    if (isNaN(a) || isNaN(b) || b === 0) return;

    value = (a / b) * 100;
    localStorage.setItem(FRACTION_KEY, text);
    render();
  }

  function resetBar() {
    value = 0;
    fractionInput.value = "";
    localStorage.removeItem(FRACTION_KEY);
    render();
  }

  render();
</script>
</body>
</html>
